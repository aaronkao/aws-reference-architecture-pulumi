name: Node.js CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults: 
      run: 
        shell: bash
        # Set the following jobs to all run in the frontend microservice directory
        working-directory: ./semantic-search-postgres
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Run frontend tests with Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run test
  build-frontend:
    runs-on: ubuntu-latest
    defaults: 
      run: 
        shell: bash
        # Set the following jobs to all run in the frontend microservice directory
        working-directory: ./semantic-search-postgres
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Run frontend build with Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run build
  build-pelican:
    runs-on: ubuntu-latest
    defaults: 
      run: 
        shell: bash
        # Set the following jobs to all run in the pelican microservice directory
        working-directory: ./pelican
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Run frontend build with Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i -g pnpm@8.6.12
      - run: pnpm i
      - run: npm run build
  build-emu:
    runs-on: ubuntu-latest
    defaults: 
      run: 
        shell: bash
        # Set the following jobs to all run in the pelican microservice directory
        working-directory: ./emu
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Run frontend build with Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run build
